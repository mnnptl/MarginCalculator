<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de marge pour projet cr√©atif</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: white;
            padding: 20px;
        }
        .calculator {
            background-color: white;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 2px;
        }
        #result {
            margin-top: 30px;
            font-weight: 600;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }
        .range-value {
            text-align: center;
            font-weight: 500;
            margin-top: 5px;
        }
        .scale-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }
        .emoji {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculateur de marge</h1>
        <form id="marginCalculator">
            <div class="question">
                <label for="occupation"><span class="emoji">üìÖ</span>Taux d'occupation pr√©vu :</label>
                <input type="range" id="occupation" name="occupation" min="0" max="100" value="50">
                <div class="scale-labels">
                    <span>0%</span>
                    <span>100%</span>
                </div>
                <div class="range-value" id="occupationValue">50%</div>
            </div>
            <div class="question">
                <label for="profitability"><span class="emoji">üí∞</span>Objectif de rentabilit√© :</label>
                <input type="range" id="profitability" name="profitability" min="0" max="100" value="20">
                <div class="scale-labels">
                    <span>0%</span>
                    <span>100%</span>
                </div>
                <div class="range-value" id="profitabilityValue">20%</div>
            </div>
            <div class="question">
                <label for="risk"><span class="emoji">‚ö†Ô∏è</span>Facteurs de risque du projet :</label>
                <input type="range" id="risk" name="risk" min="1" max="5" value="3">
                <div class="scale-labels">
                    <span>Faible</span>
                    <span>√âlev√©</span>
                </div>
                <div class="range-value" id="riskValue">3</div>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('marginCalculator');
            const result = document.getElementById('result');
            const inputs = document.querySelectorAll('input[type="range"]');

            function updateResult() {
                const occupation = parseInt(document.getElementById('occupation').value);
                const profitability = parseInt(document.getElementById('profitability').value);
                const risk = parseInt(document.getElementById('risk').value);

                // Calcul du coefficient de marge
                let coefficient = Math.round((100 - occupation) * 0.5 + profitability + (risk - 1) * 5);
                
                // Limiter le coefficient entre 0 et 100
                coefficient = Math.max(0, Math.min(100, coefficient));

                result.innerHTML = `<p>Coefficient de marge recommand√© : <strong>${coefficient}%</strong></p>`;
            }

            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    const value = this.value + (this.id !== 'risk' ? '%' : '');
                    document.getElementById(`${this.id}Value`).textContent = value;
                    updateResult();
                });
            });

            updateResult();
        });
    </script>
</body>
</html>
